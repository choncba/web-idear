<div class="container">
    <div class="logo">
        <a href="#" title="Fundacion IDEAR" rel="home"><img src="http://fundacionidear.org/wp-content/uploads/2016/05/logo2.png" alt="Fundacion IDEAR"></a>
    </div>
</div>
<div class="container">
    <h1>Editar {{tipo}}</h1>  
    <div *ngIf="tipo == 'Equipo'">
        <div class="grid-container" *ngFor="let member of members">
            <div class="foto"><img src="{{url+'get-image/'+member.picture}}" alt="" *ngIf="member.picture"></div>
            <div class="nombre">{{member.name}}</div>
            <div class="cargo">{{member.position}}</div>
            <div class="descripcion">{{member.description}}</div>
        </div>
    </div>
</div>
